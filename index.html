        //         3. Объявить две целочисленные переменные a и b и задать им произвольные начальные значения. Затем написать скрипт, который работает по следующему принципу:
        //          если a и b положительные, вывести их разность;

        var one = parseInt(Math.random() * (100 + 100) - 100);
        var two = parseInt(Math.random() * (100 + 100) - 100);
        function res(s, d) {
            if (s >= 0 && d >= 0) {
                return s - d;
            }
            else if (s < 0 && d < 0) {
                return s * d;
            }
            else {
                return s + d;
            }
        }
        console.log(res(one, two));

        //### 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return. 
        function sum(q, w) {
            return q + w;
        }
        function raznost(q, w) {
            return q - w;
        }
        function umnozenie(q, w) {
            return q * w;
        }
        function delenie(q, w) {
            return q / w;
        }
        // ### 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, operation
        // – строка с названием операции.В зависимости от переданного значения операции выполнить одну из арифметических операций(использовать функции из пункта 3) и вернуть полученное
        // значение(использовать switch). 
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case ('+'):
                    return sum(arg1, arg2);
                case ('-'):
                    return raznost(arg1, arg2);
                case ('*'):
                    return umnozenie(arg1, arg2);
                case ('\\'):
                    return delenie(arg1, arg2);

            }
        }
        var r = +prompt('введите первое число');
        var t = +prompt('введите второе число');
        var op = prompt('выберите действие');
        console.log('6 задание: ' + mathOperation(r, t, op));

        var k = +prompt('chislo');
        var l = +prompt('stepen');
        function power(val, pow) {
            if (pow != 1) {
                return val * power(val, pow - 1);
            } else if (pow < 0) {

            } else {
